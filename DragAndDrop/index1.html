<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Перетягування об'єктів</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    background: #f0f0f0;
  }

  .draggable {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    position: absolute;
    cursor: grab;
    border-radius: 10px;
    user-select: none;
  }

  #box1 { background-color: #e74c3c; top: 50px; left: 50px; }
  #box2 { background-color: #2ecc71; top: 50px; left: 200px; }
  #box3 { background-color: #f1c40f; top: 50px; left: 350px; }
</style>
</head>
<body>

<div id="box1" class="draggable"></div>
<div id="box2" class="draggable"></div>
<div id="box3" class="draggable"></div>

<script>
const draggables = document.querySelectorAll('.draggable');

draggables.forEach(elem => {
  elem.addEventListener('mousedown', mouseDown);

  function mouseDown(e) {
    let shiftX = e.clientX - elem.getBoundingClientRect().left;
    let shiftY = e.clientY - elem.getBoundingClientRect().top;

    elem.style.position = 'absolute';
    elem.style.zIndex = 1000;
    moveAt(e.pageX, e.pageY);

    function moveAt(pageX, pageY) {
      elem.style.left = pageX - shiftX + 'px';
      elem.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);

    elem.addEventListener('mouseup', function() {
      document.removeEventListener('mousemove', onMouseMove);
      elem.onmouseup = null;
    });
  }

  elem.ondragstart = function() {
    return false; // забороняє стандартне перетягування браузером
  };
});
</script>

</body>
</html>
